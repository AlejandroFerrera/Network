<section class="feed">
	{% for post in posts %}
	<article class="post">
		<header class="row d-flex flex-row ">
			<div class="col-2 profile-pic">
				{% if post.owner.avatar_img %}
				<img class="profile-pic" src="{{ post.owner.avatar_img }}" alt="" width="60px" />
				{% else %}
				<img class="profile-pic" src="../../static/network/img/dummy_avatar.png" alt="" width="60px" />
				{% endif %}
			</div>

			<div class="col-10 user-info p-0">
				<h3>{{ post.owner.username }}</h3>
				<p>{{ post.created_date }}</p>
			</div>
		</header>

		<div class="content">
			<p>{{ post.content }}</p>
		</div>

		<hr />

		<footer>
			<div class="row actions">
				<button class="button action">
					<p>{{ post.likes }}</p>
					<p>Like</p>
					<i class="fa-regular fa-thumbs-up"></i>
				</button>
				<button class="button action">
					<!-- comment button -->
					<p>Comment</p>
					<i class="fa-regular fa-comment-dots"></i>
				</button>
				<button class="button action">
					<!-- like button -->
					<p>Share</p>
					<i class="fa-regular fa-share-from-square"></i>
				</button>
			</div>
		</footer>
	</article>
	{% endfor %}
</section>
